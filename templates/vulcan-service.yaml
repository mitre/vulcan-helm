apiVersion: v1
kind: Service
metadata:
  name: {{ include "vulcan.fullname" . }}
  labels:
    app: {{ include "vulcan.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "vulcan.selectorLabels" . | nindent 4 }}
